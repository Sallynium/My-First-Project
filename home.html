<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCK eSport</title>
 <link rel="icon" href="/img/icon.png" type="icon" />
    <style>
        /* 色彩主題 */
        :root {
            --main-purple: #ae86d1;
            --deep-purple: #512f76;
            --light-purple: #e8e3f2;
            --hover-pink: #c774d1;
            --text-white: #ffffff;
        }

        /* Header 主體 */
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            /* 小螢幕時換行 */
            /* max-width: 1200px; */
            margin: auto;
            background-color: var(--deep-purple);
            padding: 16px 32px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        /* ---- Header 固定效果 ---- */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        body {
            margin: 0;
            padding-top: 90px;
            /* 為 header 預留空間 */
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f4fc;
        }

        /* Logo 設定 */
        .logo img {
            height: 50px;
        }

        /* 導覽連結 */
        .nav-links {
            list-style: none;
            display: flex;
            gap: 24px;
            padding: 0;
            margin: 0;
        }

        /* 單一連結樣式 */
        .nav-links li a {
            text-decoration: none;
            color: var(--light-purple);
            font-weight: 500;
            font-size: 16px;
            transition: color 0.3s, transform 0.3s;
        }

        /* Hover 效果 */
        .nav-links li a:hover {
            color: var(--hover-pink);
            transform: scale(1.1);
        }

        /* 手機版樣式 */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-links {
                flex-direction: column;
                width: 100%;
                gap: 12px;
                margin-top: 12px;
            }
        }


        .hero-section {
            position: relative;
            background-image: url('./img/home.jpg');
            /* 替換成你要的圖片 */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 80px;
        }

        .hero-button {
            margin-bottom: 40px;
            padding: 14px 28px;
            background-color: var(--main-purple);
            color: white;
            border: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .hero-button:hover {
            background-color: var(--hover-pink);
        }

        .hero-intro-text {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            max-width: 80%;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 20px 30px;
            border-radius: 12px;
            z-index: 2;
        }

        /* 主標題：限制單行、省略號 */
        .hero-intro-text h1 {
            font-size: 32px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 12px;
        }

        /* 說明文字：多行省略 (最多7行) */
        .hero-intro-text p {
            font-size: 18px;
            line-height: 1.6;
            max-height: calc(1.6em * 7);
            /* 7行文字 */
            overflow: hidden;
            position: relative;
            display: -webkit-box;
            -webkit-line-clamp: 7;
            -webkit-box-orient: vertical;
        }

        /* ---- 相簿集錦標題 ---- */
        .section-title {
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            margin: 60px 0 20px;
            color: var(--deep-purple);
        }

        /* ---- 輪播外框 ---- */
        .carousel {
            position: relative;
            width: 90%;
            max-width: 800px;
            height: 450px;
            margin: 20px auto 60px;
            overflow: hidden;
            border-radius: 16px;
            box-shadow: 0 0 16px rgba(170, 86, 255, 0.3);
            background-color: #ffffff;
        }

        .slides {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .slide {
            position: absolute;
            top: 50%;
            left: 50%;
            max-width: 100%;
            max-height: 100%;
            transform: translate(-50%, -50%);
            object-fit: contain;
            display: none;
        }

        .slide.active {
            display: block;
        }

        .prev,
        .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(174, 134, 209, 0.9);
            color: white;
            border: none;
            width: 44px;
            height: 44px;
            font-size: 22px;
            cursor: pointer;
            border-radius: 50%;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .prev:hover,
        .next:hover {
            background-color: #c774d1;
        }

        .prev {
            left: 16px;
        }

        .next {
            right: 16px;
        }
    </style>



</head>


<body>
    <header>
        <div class="nav-container">
            <div class="logo">
                <a href="./home.html">
                    <img src="./img/logo.png" alt="T1 Logo">
                </a>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="./home.html">首頁</a></li>
                    <li><a href="./t1_intro.html">T1 介紹</a></li>
                    <li><a href="./map.html">LOL 介紹</a></li>
                    <li><a href="./15pick.html">15元選秀</a></li>
                    <li><a href="./tk1.html">搶票練習</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 導引圖區塊 -->
    <section class="hero-section">
        <div class="hero-intro-text">
            <h2>League of Legends Champions Korea</h2>
            <p>
                LCK是《英雄聯盟》韓國賽區的頂級職業聯賽，代表了韓國《英雄聯盟》電競的最高殿堂，
                也是全球最具競爭力的地區聯賽之一。<br>
                
                比賽場地 LOL Park 座位僅有 400 個，使用模擬器練習搶票，一同前往現場觀賽！<br>
                本網站亦特別介紹 LCK 最具代表性的隊伍 —— <strong>T1</strong>，這是一支擁有多次世界冠軍頭銜，
                同時也培養出如 Faker 等傳奇選手的電競強權。<br>
            </p>
        </div>

        <a href="./tk1.html">
            <button class="hero-button">練習搶票去！</button>
        </a>
    </section>

    <!-- 相簿區 -->
    <h2 class="section-title">相簿集錦</h2>
    <div class="carousel">
        <div class="slides">
            <img src="./img/gallery/1.jpg" class="slide active" alt="T1">
            <img src="./img/gallery/2.jpg" class="slide" alt="Faker">
            <img src="./img/gallery/3.jpg" class="slide" alt="Faker">
            <img src="./img/gallery/4.jpg" class="slide" alt="Faker">
            <img src="./img/gallery/5.jpg" class="slide" alt="Faker">
            <img src="./img/gallery/6.jpg" class="slide" alt="Faker">
            <img src="./img/gallery/7.jpg" class="slide" alt="Faker">
            <img src="./img/gallery/8.jpg" class="slide" alt="Faker">
            <img src="./img/gallery/9.jpg" class="slide" alt="Faker">
            <img src="./img/gallery/10.jpg" class="slide" alt="Faker">
            <img src="./img/gallery/11.jpg" class="slide" alt="Faker">
            <!-- 依序加入 -->
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>


        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

        <script>
            let slideIndex = 0;
            const slides = document.querySelectorAll('.slide');
            const totalSlides = slides.length;

            function showSlide(index) {
                slides.forEach((slide, i) => {
                    slide.classList.remove('active');
                    if (i === index) {
                        slide.classList.add('active');
                    }
                });
            }

            function nextSlide() {
                slideIndex = (slideIndex + 1) % totalSlides;
                showSlide(slideIndex);
            }

            function prevSlide() {
                slideIndex = (slideIndex - 1 + totalSlides) % totalSlides;
                showSlide(slideIndex);
            }

            document.querySelector('.next').addEventListener('click', nextSlide);
            document.querySelector('.prev').addEventListener('click', prevSlide);

            // 自動播放
            setInterval(nextSlide, 4000); // 每 4 秒換一張
        </script>
</body>


</html>
